{% extends 'base.html' %}

    <title>{% block title %}BookHive - All Book{% endblock %}</title>
{% block content %}
    <h1>
            {% for msg in messages %}
                <div class="alert alert-{{msg.tags}}" role="alert">
                    {{msg}}
                </div>
                
            {% endfor %}
        All Book
    </h1>
    <main>
        <div class="list-books p-5">
            <!-- Books Cards -->
    {% for b in books %}
<div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="Card">
        <img src="{{b.image.url}}" style="height: 250px;">
        <div>
           <h3>{{b.book}} </h3>
        </div>
        <a href="{{b.get_absolute_url}}">View Details</a>
    </div>
</div>
    {% endfor %}
            <!-- Books Card End -->
        </div>
    </main>
    {% endblock %}
